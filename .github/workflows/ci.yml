name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    name: Check SDist
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - uses: pre-commit/action@v3.0.1
      - name: PyLint
        run: |
          echo "::add-matcher::$GITHUB_WORKSPACE/.github/matchers/pylint.json"
          pipx run nox -s pylint

  check-light:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    name: Python ${{ matrix.python-version }} - Light
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Requirements check
        run: python -m pip list

      - name: Test light package
        run: pipx run nox -s lite

  check-full:
    needs: [check-light]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    name: Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Requirements check
        run: python -m pip list

      - name: Run doctests on Python 3.11
        if: matrix.python-version == 3.11
        run: pipx run nox -s doctests

      - name: Test package and generate coverage report
        run: pipx run nox -s coverage

      - name: Install numpy v2
        if: matrix.python-version != 3.8
        run: python -m pip install "numpy>=2.0.0b1"

      - name: Test package with numpy v2.x
        if: matrix.python-version != 3.8
        run: python -m pytest -ra --cov=vector --ignore tests/test_notebooks.py .

      - name: Upload coverage report
        uses: codecov/codecov-action@v4.3.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  discheck:
    runs-on: ubuntu-latest
    name: Disassemble check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.8.13

      - name: Requirements check
        run: python -m pip list

      - name: Check compute features
        run: python -m pip install .[test,test-extras]

      - name: Test package
        run: python -m pytest -ra -m dis --ignore tests/test_notebooks.py

  pass:
    needs: [pre-commit, check-light, check-full, discheck]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All jobs passed"

